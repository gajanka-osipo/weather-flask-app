{% extends 'base.html' %}

{% block nav_content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="max-height: 30px;">
    <div>
        <p class="lead text-muted text-white">Enter your city</p>
        <a class="btn btn-danger" style='position: absolute; left: 1250px; top: -5px' href="{{ url_for('delete_cookie') }}">Clear cookies</a>
    </div>
</nav>
{% endblock %}

{% block app_content %}
<div class="container mt-5">
    <div class="jumbotron" style="position: relative;">
        <a class="btn btn-info" style="position: absolute; top: 15px; right: 15px;" href="/">Back</a>
        <div class="col-md-6">
            
            <form method="POST">
                {{ form.hidden_tag() }}

                <div class="form-group mb-3">
                    {{ form.search(class="form-control", style='width: 300px') }}
                </div>

                <div class="form-group">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
